<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <style type="text/css">
        @font-face {
            font-family: 'iconfont';  /* project id 1432359 */
            src: url('//at.alicdn.com/t/font_1432359_3d1uq5siuiz.eot');
            src: url('//at.alicdn.com/t/font_1432359_3d1uq5siuiz.eot?#iefix') format('embedded-opentype'),
            url('//at.alicdn.com/t/font_1432359_3d1uq5siuiz.woff2') format('woff2'),
            url('//at.alicdn.com/t/font_1432359_3d1uq5siuiz.woff') format('woff'),
            url('//at.alicdn.com/t/font_1432359_3d1uq5siuiz.ttf') format('truetype'),
            url('//at.alicdn.com/t/font_1432359_3d1uq5siuiz.svg#iconfont') format('svg');
        }
        .iconfont{
            font-family:"iconfont" !important;
            color: #9b9b9b;
            font-size:25px;font-style:normal;
            -webkit-font-smoothing: antialiased;
            -webkit-text-stroke-width: 0.2px;
            -moz-osx-font-smoothing: grayscale;}
        *{
            margin: 0;
            padding: 0;
        }
        .top{
            justify-content: space-between;
            height: 100px;
            width: 90%;
            padding-left: 100px;
            padding-right: 20px;
            display: flex;
        }

        .container{
            position: absolute;
            width:90%;
            height: 100%;
            display: flex;
            left: 5%;
            right: 5%;
        }
        .left{
            flex: 0 0 65%;
            margin-left: 30px;
            margin-right: 10px;
            margin-top: 40px;
            text-align: center;
        }
        .login{
            width: 450px;
            height: 300px;
            margin-top: 20px;
        }
        .right{
            flex: 0 0 32%;
            text-align: center;
            margin-left: 10px;
        }
        .top  a{
            text-decoration: none;
            font-size: 16px;
            color: #333333;
        }
        .top img{
            width: 180px;
            height: 60px;
            margin-top: 20px;
        }
        .form-wrap{
            width: 300px;
            height: 400px;
            text-align: center;
            box-shadow: 2px 5px 10px #aaa;
            margin-left: 50px;
            margin-top: 40px;
            background-color: #ffffff;
        }
        .row{
            display: flex;
            height: 40px;
            width: 100%;
            padding-top: 10px;
        }
        .column-2{
            flex: 0 0 50%;
            font-size: 20px;
            text-align: center
        }
        .text{
            width: 200px;
            height: 25px;
            border-radius: 5px;
            margin-left: 5px;
            margin-top: 28px;
            border:1px solid #d5d5d5;
        }
        .submit-btn{
            width: 230px;
            border: none;
            margin-top: 40px;
            background-color: #aaaaaa;
            height: 30px;
            font-size: 16px;

        }
    </style>
</head>
<body>
<div class="top">
    <p><img src="images/log.jpg" alt=""></p>
    <p style="direction: rtl;margin-top: 10px"><a href="home">在线书城</a></p>
</div>
<div class="container">
    <div class="left">
        <p style="font-size: 72px;color: #333333">熊 猫 书 城</p>
        <p style="font-size: 48px;color: #333333;margin-top: 30px">你值得拥有</p>
        <img  class="login" src="images/login.jpg" alt="">
    </div>

    <div class="right">
        <form action="sign_in"  class="form-wrap">
        <div class="row">
            <div style="color: #aaaaaa" class="column-2">
                短信登录
            </div>
            <div style="color: #333333" class="column-2">
                账号登录
            </div>
        </div>
            <p><i class="iconfont">&#xe63c;</i><input  type="text" name="account" class="text"></p>
             <p><i class="iconfont" >&#xe690;</i><input type="password"  name="password" class="text"></p>
           <p style="font-size: 14px;text-align: left;margin-top: 30px;margin-left: 35px"><label><input name="Fruit" type="radio" value="" style="margin-right: 5px"/>您确定进去熊猫网 </label></p>
            <p><button type="submit" class="submit-btn">登录</button></p>
        </form>
    </div>
</div>
</body>
</html>
